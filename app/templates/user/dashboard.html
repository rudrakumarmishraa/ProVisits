<div id="tables">
    <h1>Cards</h1>
    <div class="tables">
        <div class="items">
            <span>Card Name</span>
            <span>Name</span>
            <span>Position</span>
            <span>Action</span>
        </div>
        {% for card in cards %}
        <div class="items">
            <span>{{ card.cardname }}</span>
            <span>{{ card.name }}</span>
            <span>{{ card.position }}</span>
            <a target="_blank" href="/card/{{ card.cardname }}">View</a>
        </div>
        {% endfor %}
    </div>
</div>
